<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Use native HTML elements & CSS for controls, not divs + JS libraries</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<input type="checkbox" id="switch" />
	<label for="switch">Switch doing something</label>
	<output for="switch">
		Switch is: 
		<span class="off">off</span>
		<span class="on">on</span>
	</output>
</body>
</html>
